<!DOCTYPE html>
<html lang="en" class="light-theme">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backendless Gallery</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script defer src="./main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header" id="home">
      <p class="header__title">
        Backendless
      </p>
      <div class="header__section">
        <form action="#" method="GET" class="theme-toggler">
          <label for="light-theme" class="header__theme--radio">
            <input
              type="radio"
              id="light-theme"
              name="theme"
              value="light-theme"
              checked
            >
              Light Theme
          </label>
          <label for="dark-theme" class="header__theme--radio">
            <input
              type="radio"
              id="dark-theme"
              name="theme"
              value="dark-theme"
            >
              Dark Theme
          </label>
          <label for="backendless-theme" class="header__theme--radio">
            <input
              type="radio"
              id="backendless-theme"
              name="theme"
              value="backendless-theme"
            >
              Backendless Theme
          </label>

          <button
            type="button"
            name="theme"
            value="light-theme"
            class="header__theme--button"
          >
            Light Theme
          </button>
          <button
            type="button"
            name="theme"
            value="dark-theme"
            class="header__theme--button"
          >
            Dark Theme
          </button>
          <button
            type="button"
            name="theme"
            value="backendless-theme"
            class="header__theme--button"
          >
            Backendless Theme
          </button>

          <select
            id="select-theme"
            name="select-theme"
            class="header__theme--select"
          >
            <option value="light-theme" name="theme" selected>Light Theme</option>
            <option value="dark-theme" name="theme">Dark Theme</option>
            <option value="backendless-theme" name="theme">Backendless Theme</option>
          </select>
        </form>
      </div>
    </header>

    <main>
      <section class="gallery" id="top">
        <h1 class="gallery__heading">
          Backendless Gallery
        </h1>

        <div class="gallery__grid">
          <div class="item item__1"></div>
          <div class="modal">

              <button class="modal__close">X</button>
              <div class="modal__item item__1"></div>
            </div>
            <div class="modal__overlay"></div>
          </div>

          <div class="item item__2"></div>

              <button class="modal__close">X</button>

          <div class="item item__3"></div>

          <div class="item item__4"></div>

            </div>
            <div class="modal__overlay"></div>

          <div class="item item__5"></div>
          <div class="modal">
            <div class="modal__window">
              <button class="modal__close">X</button>

          <div class="item item__6"></div>

            </div>

          <div class="item item__7"></div>
          <div class="modal">

              <button class="modal__close">X</button>
              <div class="modal__item item__7"></div>
            </div>
            <div class="modal__overlay"></div>
          </div>

          <div class="item item__8"></div>
          <div class="modal">
            <div class="modal__window">
              <button class="modal__close">X</button>
              <div class="modal__item item__8"></div>
            </div>

          </div>

          <div class="item item__9"></div>

              <button class="modal__close">X</button>

          <div class="item item__10"></div>

          <div class="item item__11"></div>

          <div class="item item__12"></div>

        <a

          class="link footer__link"
          target="_blank"
        >
          Backendless.com
        </a>
        <a href="tel:+380555555555" class="link footer__link">
          555-555-555
        </a>
      </div>

      <nav class="nav footer__nav">
        <ul class="nav__list">
          <li class="icons__insta icon">

            <a href="#facebook.com">

          </li>
          <li class="icons__twitter icon">

              <img src="./images/twitter.png" alt="twitter">
