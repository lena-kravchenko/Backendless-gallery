<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backendless Gallery</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="./main.js"></script>
  </head>

  <body>
    <header class="header" id="home">
      <p class="header__title">
        Backendless
      </p>
      <div class="header__section">
        <label for="theme">
          <input
            type="radio"
            id="theme"
            name="theme"
          >
            Light Theme
          <input
            type="radio"
            id="theme"
            name="theme"
          >
            Dark Theme
          <input
            type="radio"
            id="theme"
            name="theme"
          >
            Backendless Theme
        </label>
      </div>
    </header>

    <main>
      <section class="gallery" id="top">
        <h1 class="gallery__heading">
          Backendless Gallery
        </h1>

        <ul class="grid">
          <li class="item item--big">
            <div class="item__inner">
              <img class="item__content" src="https://picsum.photos/536/354">
            </div>
          </li>
          <li class="item">
            <div class="item__inner">
              <img class="item__content" src="https://picsum.photos/536/354">
            </div>
          </li>
          <li class="item">
            <div class="item__inner">
              <img class="item__content" src="https://picsum.photos/536/354">
            </div>
          </li>
          <li class="item">
            <div class="item__inner">
              <img class="item__content" src="https://picsum.photos/536/354">
            </div>
          </li>

          <li class="item item--small">
            <div class="item__inner">
              <img class="item__content" src="https://picsum.photos/536/354">
            </div>
          </li>
          <li class="item item--small">
            <div class="item__inner">
              <img class="item__content" src="https://picsum.photos/536/354">
            </div>
          </li>
          <li class="item item--small">
            <div class="item__inner">
              <img class="item__content" src="https://picsum.photos/536/354">
            </div>
          </li>
          <li class="item item--small">
            <div class="item__inner">
              <img class="item__content" src="https://picsum.photos/536/354">
            </div>
          </li>


          <li class="item item--big item--right">
            <div class="item__inner">
              <img class="item__content" src="https://picsum.photos/536/354">
            </div>
          </li>
          <li class="item">
            <div class="item__inner">
              <img class="item__content" src="https://picsum.photos/536/354">
            </div>
          </li>
          <li class="item">
            <div class="item__inner">
              <img class="item__content" src="https://picsum.photos/536/354">
            </div>
          </li>
          <li class="item">
            <div class="item__inner">
              <img class="item__content" src="https://picsum.photos/536/354">
            </div>
          </li>
        </ul>

      </section>
    </main>

    <footer class="footer">
      <div class="contacts footer__contacts">
        <a
          href="./images/1000x600.png"
          class="link footer__link"
          target="_blank"
        >
          Backendless.com
        </a>
        <a href="tel:+380555555555" class="link footer__link">
          555-555-555
        </a>
      </div>
      <div class="icons footer__icons">
        <div class="icons__insta">
          <a href="#instagram.com">
            <img src="./images/insta.png" alt="instagram">
          </a>
        </div>
        <div class="icons__fb">
          <a href="#facebook.com">
            <img src="./images/fb.png" alt="facebook">
          </a>
        </div>
        <div class="icons__twitter">
          <a href="#twitter.com">
            <img src="./images/twitter.png" alt="twitter">
          </a>
        </div>
        <div class="icons__telegramm">
          <a href="#telegramm.com">
            <img src="./images/telegramm.png" alt="telegramm">
          </a>
        </div>
        <div class="icons__youtube">
          <a href="#youtube.com">
            <img src="./images/youtube.png" alt="youtube">
          </a>
        </div>
        <div class="icons__vk">
          <a href="#vk.com">
            <img src="./images/vk.png" alt="vk">
          </a>
        </div>
        <div class="icons__mail">
          <a href="mailto:info@backendless.com">
            <img src="./images/mail.png" alt="mail">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
