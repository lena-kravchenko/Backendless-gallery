<!DOCTYPE html>
<html lang="en" class="light-theme">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backendless Gallery</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script defer src="./main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header" id="home">
      <p class="header__title">
        Backendless
      </p>
      <div class="header__section">
        <form action="#" method="GET" class="theme-toggler">
          <label for="light-theme" class="header__theme--radio">
            <input
              type="radio"
              id="light-theme"
              name="theme"
              value="light-theme"
              checked
            >
              Light Theme
          </label>
          <label for="dark-theme" class="header__theme--radio">
            <input
              type="radio"
              id="dark-theme"
              name="theme"
              value="dark-theme"
            >
              Dark Theme
          </label>
          <label for="backendless-theme" class="header__theme--radio">
            <input
              type="radio"
              id="backendless-theme"
              name="theme"
              value="backendless-theme"
            >
              Backendless Theme
          </label>

          <label for="backendless-theme" class="header__theme--button">
            <button
              type="button"
              name="theme"
              value="light-theme"
            >
              Light Theme
            </button>
            <button
              type="button"
              name="theme"
              value="dark-theme"
            >
              Dark Theme
            </button>
            <button
              type="button"
              name="theme"
              value="backendless-theme"
            >
              Backendless Theme
            </button>
          </label>

          <label for="select-theme" class="header__theme--select">
            <select
              id="select-theme"
              name="select-theme"
            >
            <option value="light-theme" name="theme" selected>Light Theme</option>
            <option value="dark-theme" name="theme">Dark Theme</option>
            <option value="backendless-theme" name="theme">Backendless Theme</option>
          </label>
        </form>
      </div>
    </header>
